
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      color: #333;
    }
    .contenedor {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border: 2px solid #57c9e8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #57c9e8;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #57c9e8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #eafafd;
      border-left: 5px solid #57c9e8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Calculadora de IMC</h1>
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
    </select>

    <label for="altura">Estatura (cm):</label>
    <input type="number" id="altura" placeholder="Ej: 170" />

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ej: 70" />

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcularIMC() {
      const altura = parseFloat(document.getElementById('altura').value) / 100;
      const peso = parseFloat(document.getElementById('peso').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
        resultadoDiv.style.display = 'block';
        resultadoDiv.innerText = 'Por favor, introduce valores vÃ¡lidos.';
        return;
      }

      const imc = peso / (altura * altura);
      let clasificacion = '';

      if (imc < 18.5) clasificacion = 'Bajo peso';
      else if (imc < 24.9) clasificacion = 'Peso normal';
      else if (imc < 29.9) clasificacion = 'Sobrepeso';
      else clasificacion = 'Obesidad';

      resultadoDiv.style.display = 'block';
      resultadoDiv.innerText = `Tu IMC es ${imc.toFixed(1)} (${clasificacion})`;
    }
  </script>
</body>
</html>
